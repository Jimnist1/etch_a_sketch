<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="top">
      <div class="title">Etch a Sketch</div>
      <div class="descript">
        *Note: Just like shading the more you go over the coloour the darker it
        goes
      </div>
    </div>
    <div class="middle">
      <div class="left">
        <div>
          <button id="sizeButton">Change Grid Size</button>
          <div class="descript">Larger Size = More Detail</div>
        </div>
        <div>
          <button id="colourButton">Change Colour Scale</button>
          <div class="descript">Switch Between (RGB) and (Black & White)</div>
        </div>
        <div>
          <button id="resetButton">Clear Grid</button>
          <div class="descript">Remove All Art From Grid</div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
